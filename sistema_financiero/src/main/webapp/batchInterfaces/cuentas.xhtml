<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Cuentas </title>
    </h:head>
    <h:body>
        <p:outputLabel value="Cuentas" />
        <h:form>
            <p:fileUpload fileUploadListener="#{frmBatch.uploadFile}" update=":msg :container"  />

        </h:form>
        <h:form id="container">
            <p:panel id="panel">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{frmBatch.file.fileName==null?'Archivo no adjunto':frmBatch.file.fileName}"  />
                    <p:commandButton value="Procesar"  actionListener="#{frmBatch.process()}"/>
                </p:panelGrid>
            </p:panel>
            <p:panel id="procesados">
                <p:outputLabel value="DATOS A PROCESAR" />

            </p:panel>


        </h:form>
        <p:growl id="msg" autoUpdate="true" />
    </h:body>
</html>
