<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="../resources/css/login.css" />


    </h:head>
    <h:body>
        <div class="login">

            <h1 Class="login-header" ><p:outputLabel value="Inicie Sesión"/></h1>

            <h:form styleClass="login-container">
                <p><p:inputText type="email" placeholder="Email" value="#{frmLogin.usuario.login}" /></p>
                <p><p:inputText type="password" placeholder="Password" value="#{frmLogin.usuario.clave}" /></p>
                <p><p:commandButton value="Log in" actionListener="#{frmLogin.login()}" update=":msg"   /></p>
            </h:form>
        </div>
        <p:growl id="msg"/>


    </h:body>
</html>
